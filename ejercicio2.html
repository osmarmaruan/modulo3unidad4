<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="googlechrome">

<body>
    <textarea placeholder="ingresar caracteres" name="" onkeyup="countChars(this);"></textarea>
    <p id="numero">0 caracteres</p>

</body>
<script>
    function countChars(caracteres) {
        document.getElementById("numero").innerHTML = caracteres.value.length + ' caracteres';
    }
</script>
